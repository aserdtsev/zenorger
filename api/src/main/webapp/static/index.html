<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>Zenorger</title>
  <body>
    <noscript>
      <strong>We're sorry but web-ui doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="container">
      <div class="row text-center">
        <div id="header" class="col-sm-12">Zenorger</div>
      </div>
      <div class="row">
        <div id="nav" class="col-sm-4">
          <div>
            <a href="" @click="showContextTasks()">Inbox</a>
          </div>
          <div>Contexts</div>
          <ul>
            <li v-for="context in contexts">
              <a href="" @click="showContextTasks(context.id)">{{context.name}}</a>
            </li>
          </ul>
        </div>
        <div id="main" class="col-sm-8">{{ contexts }}</div>
      </div>
    </div>
  </body>
</html>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
