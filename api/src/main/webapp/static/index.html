<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="assets/css/app.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="assets/images/favicon.ico">
  <title>Zenorger</title>
<body>
<noscript>
  <strong>We're sorry but web-ui doesn't work properly without JavaScript enabled. Please enable it to
    continue.</strong>
</noscript>
<main>
  <div id="app" class="container">
    <div class="row text-center">
      <div id="header" class="col-sm-12">Zenorger</div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <button class="btn btn-link"
                v-bind:class="{ 'btn-outline-primary': selectedList == 'Inbox' }"
                v-on:click="showInboxTasks()">Inbox
        </button>
        <div>Contexts</div>
        <ul>
          <li v-for="context in contexts">
            <button class="btn btn-link"
                    v-bind:class="{ 'btn-outline-primary': context.id == selectedList }"
                    v-on:click="showContextTasks(context.id)">{{context.name}}
            </button>
          </li>
        </ul>
      </div>
      <div id="taskList" class="col-sm-5">
        <div id="addTask" class="row">
          <div class="col-sm-12">
            <div class="form">
               <div>
                 <input type="text" class="form-control" v-model="newTaskName"
                        placeholder="Add task..."/>
               </div>
               <button class="btn btn-primary form-group"
                       :disabled="!newTaskName"
                       v-on:click="addTask(newTaskName)">Add task
               </button>
            </div>
          </div>
        </div>
        <div class="block">
          <table class="table table-sm table-hover">
            <tbody>
            <tr v-for="task in tasks">
              <td v-bind:class="{ 'table-success': task.id === currentTask.id }"
                  v-on:click="showTask(task)">
                <span>{{task.name}}</span>
                <span class="float-right">{{task.completeDate}}</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div id="taskForm" class="col-sm-5">
        <div class="form">
          <input v-model.lazy="currentTask.name" type="text" class="form-control" placeholder="Name"/>
          <div class="form-control dropdown">
            <span>Контексты:</span>
            <span class="mark"
                  v-for="contextId in currentTask.contexts">{{getContextName(contextId)}}</span>
            <span id="contextsDropDown"
                  class="dropdown-toggle float-right"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false">Изменить</span>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="contextsDropDown">
              <label class="dropdown-item" v-for="context in contexts">
                <input type="checkbox" name="options"/>&nbsp;{{context.name}}
              </label>
            </div>
          </div>
          <button v-on:click="saveTask(currentTask)" class="btn btn-primary form-group" type="button">Save</button>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
