<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>Zenorger</title>
  <body>
    <noscript>
      <strong>We're sorry but web-ui doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <main>
      <div id="app" class="container">
        <div class="row text-center">
          <div id="header" class="col-sm-12">Zenorger</div>
        </div>
        <div class="row">
          <div class="col-sm-2">
              <button class="btn btn-link" @click="showContextTasks(null, 'Inbox')">Inbox</button>
              <div>Contexts</div>
              <ul>
                <li v-for="context in contexts">
                  <button class="btn btn-link" @click="showContextTasks(context.id)">{{context.name}}</button>
                </li>
              </ul>
          </div>
          <div id="taskList" class="col-sm-5">
            <div id="addTask" class="row">
              <div class="col-sm-12 block">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Добавить задачу..."/>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Добавить задачу</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row block">
              <table class="table table-sm table-hover">
                <tbody>
                  <tr v-for="task in tasks">
                    <td>
                      <button class="btn btn-link">{{task.name}}</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="taskForm" class="col-sm-5 block">
            <input type="text" class="form-control" placeholder="Название" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
