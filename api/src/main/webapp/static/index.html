<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>Zenorger</title>
  <body>
    <noscript>
      <strong>We're sorry but web-ui doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <main>
      <div id="app" class="container">
        <div class="row text-center">
          <div id="header" class="col-sm-12">Zenorger</div>
        </div>
        <div class="row">
          <div id="nav" class="col-sm-2">
            <nav class="navbar navbar-nav navbar-light align-items-start">
              <button class="nav-item navbar-toggler" @click="showContextTasks(null, 'Inbox')">Inbox</button>
              <h4>Contexts</h4>
              <ul>
                <li v-for="context in contexts">
                  <button class="nav-item navbar-toggler" @click="showContextTasks(context.id)">{{context.name}}</button>
                </li>
              </ul>
            </nav>
          </div>
          <div id="taskList" class="col-sm-5">
            <div id="addTask" class="row">
              <div class="col-sm-12 block">
                <div class="input-group mb-3">
                  <input type="text" class="form-control"/>
                  <div class="input-group-append">
                    <button class="btn btn-primary" type="button">Добавить задачу</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row block">
              <ul>
                <li v-for="task in tasks">
                  {{task.name}}
                </li>
              </ul>
            </div>
          </div>
          <div id="taskForm" class="col-sm-5">

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="app.js"></script>
