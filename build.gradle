buildscript {
	ext {
		kotlinVersion = '1.3.0'
		springBootVersion = '2.1.0.RELEASE'
		springFrameworkVersion = '5.1.1.RELEASE'
		igniteVersion = '2.6.0'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
	}
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'ru.serdtsev'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
compileKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}
compileTestKotlin {
	kotlinOptions {
		freeCompilerArgs = ["-Xjsr305=strict"]
		jvmTarget = "1.8"
	}
}

repositories {
	mavenCentral()
}

dependencies {
	ext {
		igniteVersion = '2.6.0'
	}
	
	compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
	compile("org.jetbrains.kotlin:kotlin-reflect")

	compile('org.springframework.boot:spring-boot-starter-web') {
		// Apache Ignite needs H2 version h2-1.4.195
		exclude group: 'com.h2database'
	}
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-security'

	// Apache Ignite needs H2 version h2-1.4.197
	compile group: 'com.h2database', name: 'h2', version: '1.4.195'

//	compile('org.springframework.boot:spring-boot-starter-cache')
//	compile('org.springframework.boot:spring-boot-starter-validation')
	testCompile('org.springframework.boot:spring-boot-starter-test')
//	testCompile('org.springframework.restdocs:spring-restdocs-mockmvc')

	compile group: 'org.apache.ignite', name: 'ignite-core', version: igniteVersion
	compile group: 'org.apache.ignite', name: 'ignite-indexing', version: igniteVersion
	compile group: 'org.apache.ignite', name: 'ignite-spring', version: igniteVersion
	compile group: 'org.apache.ignite', name: 'ignite-slf4j', version: igniteVersion

	compile('com.fasterxml.jackson.module:jackson-module-kotlin')
}
